<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gazetteer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body class="vh-100 d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <span class="navbar-  brand mb-0 h1 me-2">Gazetteer</span>
  
      <!-- Country Selector -->
      <div class="d-flex align-items-center" style="max-width: 140px;">
        <select id="countrySelect"
                class="form-select form-select-sm bg-dark text-white border-light"
                style="width: auto; max-width: 140px;">
          <option selected disabled>Choose</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Map -->
  <div id="map" class="flex-grow-1 w-100 position-relative"></div>

  <!-- Spinner Loader (Global) -->
  <div id="mapLoader" class="position-fixed top-50 start-50 translate-middle" style="display: none; z-index: 9999;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Floating Get Country Info Button -->
  <button id="getInfoBtn" class="btn floating-btn d-none">
    Get Country Info
  </button>

  <!-- Modal -->
  <div class="modal fade" id="countryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="countryName">Country Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="countryData">
          <!-- Filled dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
